<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>

  <!-- Room -->
  <rect x="50" y="100" width="700" height="450" fill="#ffffff" stroke="#000000" stroke-width="2"/>

  <!-- Floor -->
  <rect x="50" y="450" width="700" height="100" fill="#f5f5f5"/>
  
  <!-- Camera in corner -->
  <g transform="translate(680, 120)">
    <circle cx="0" cy="0" r="25" fill="#000000"/>
    <circle cx="0" cy="0" r="15" fill="#333333"/>
    <circle cx="5" cy="-5" r="5" fill="#666666"/>
    <line x1="-15" y1="15" x2="-30" y2="30" stroke="#000000" stroke-width="4"/>
  </g>

  <!-- Elderly person (standing) -->
  <g transform="translate(250, 350)">
    <!-- Head -->
    <circle cx="0" cy="-80" r="30" fill="#e0e0e0"/>
    <!-- Hair -->
    <path d="M -20,-90 Q -30,-100 -15,-105 Q 0,-110 15,-105 Q 30,-100 20,-90" fill="#cccccc"/>
    <!-- Body -->
    <rect x="-25" y="-50" width="50" height="80" rx="10" fill="#666666"/>
    <!-- Arms -->
    <rect x="-45" y="-40" width="20" height="60" rx="10" fill="#d0d0d0"/>
    <rect x="25" y="-40" width="20" height="60" rx="10" fill="#d0d0d0"/>
    <!-- Legs -->
    <rect x="-20" y="30" width="15" height="70" rx="8" fill="#333333"/>
    <rect x="5" y="30" width="15" height="70" rx="8" fill="#333333"/>
    <!-- Walking stick -->
    <line x1="50" y1="20" x2="50" y2="100" stroke="#000000" stroke-width="4"/>
    <circle cx="50" cy="15" r="8" fill="#000000"/>
  </g>
  
  <!-- Skeleton overlay (pose estimation) -->
  <g transform="translate(250, 350)" opacity="0.8">
    <!-- Joints -->
    <circle cx="0" cy="-80" r="6" fill="#000000"/>
    <circle cx="0" cy="-50" r="6" fill="#000000"/>
    <circle cx="0" cy="-20" r="6" fill="#000000"/>
    <circle cx="0" cy="10" r="6" fill="#000000"/>
    <circle cx="-35" cy="-40" r="6" fill="#000000"/>
    <circle cx="35" cy="-40" r="6" fill="#000000"/>
    <circle cx="-12" y="30" r="6" fill="#000000"/>
    <circle cx="12" cy="30" r="6" fill="#000000"/>
    <circle cx="-12" cy="100" r="6" fill="#000000"/>
    <circle cx="12" cy="100" r="6" fill="#000000"/>

    <!-- Bones -->
    <line x1="0" y1="-80" x2="0" y2="-50" stroke="#000000" stroke-width="3"/>
    <line x1="0" y1="-50" x2="0" y2="-20" stroke="#000000" stroke-width="3"/>
    <line x1="0" y1="-20" x2="0" y2="10" stroke="#000000" stroke-width="3"/>
    <line x1="0" y1="-50" x2="-35" y2="-40" stroke="#000000" stroke-width="3"/>
    <line x1="0" y1="-50" x2="35" y2="-40" stroke="#000000" stroke-width="3"/>
    <line x1="0" y1="10" x2="-12" y2="30" stroke="#000000" stroke-width="3"/>
    <line x1="0" y1="10" x2="12" y2="30" stroke="#000000" stroke-width="3"/>
    <line x1="-12" y1="30" x2="-12" y2="100" stroke="#000000" stroke-width="3"/>
    <line x1="12" y1="30" x2="12" y2="100" stroke="#000000" stroke-width="3"/>
  </g>
  
  <!-- Monitoring screen/dashboard -->
  <g transform="translate(550, 250)">
    <rect x="0" y="0" width="180" height="140" fill="#000000" stroke="#000000" stroke-width="2"/>
    <rect x="10" y="10" width="160" height="100" fill="#ffffff" stroke="#000000" stroke-width="1"/>

    <!-- Activity status -->
    <text x="90" y="30" text-anchor="middle" fill="#000000" font-size="14" font-weight="bold">MONITORING</text>
    <text x="90" y="50" text-anchor="middle" fill="#000000" font-size="12">Activity: Walking</text>
    <text x="90" y="70" text-anchor="middle" fill="#000000" font-size="12">Status: Normal</text>

    <!-- Heart rate indicator -->
    <circle cx="30" cy="90" r="8" fill="#000000"/>
    <text x="45" y="95" fill="#000000" font-size="11">Heart Rate: 72</text>

    <!-- Alert button -->
    <rect x="10" y="115" width="160" height="20" fill="#000000"/>
    <text x="90" y="129" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold">All Systems OK</text>
  </g>

  <!-- Depth sensor visualization -->
  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="120" height="90" fill="#000000" stroke="#000000" stroke-width="2"/>
    <text x="60" y="20" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold">Depth Map</text>

    <!-- Simplified depth visualization -->
    <rect x="10" y="30" width="100" height="50" fill="#ffffff" stroke="#000000" stroke-width="1"/>
    <ellipse cx="60" cy="55" rx="30" ry="35" fill="#cccccc" opacity="0.7"/>
    <ellipse cx="60" cy="55" rx="20" ry="25" fill="#999999" opacity="0.7"/>
    <ellipse cx="60" cy="55" rx="10" ry="15" fill="#666666" opacity="0.7"/>
  </g>

  <!-- AI Processing indicator -->
  <g transform="translate(400, 80)">
    <circle cx="0" cy="0" r="35" fill="#000000"/>
    <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-size="24" font-weight="bold">AI</text>

    <!-- Processing waves -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="#000000" stroke-width="2" opacity="0.3">
      <animate attributeName="r" from="40" to="60" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.3" to="0" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#000000" font-size="28" font-weight="bold">Computer Vision for Elderly Care</text>
</svg>

